<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            /*scolling: 'yes' or 'no';*/
            border: 1px solid black;
        }
    </style>

    <!--Iframes são INLINE
        Alguns sites não permitem o uso de iframes
        Tamanho(height) padrão: 300x150-->

</head>
<body>
    <h1>Testando Iframe</h1>
    <!--por link <p>Acessando o site do <a href="https://www.estudonauta.com/" target="_blank">Estudonalta</a> para aprender a programar</p>-->
    
    <!--por iframe--> <p>Acessando o site do<iframe src="https://www.estudonauta.com/" frameborder="0" height="500"></iframe>para programar.
    <p>O meu repositório <iframe src="https://github.com/gabrielrodriguesbr" frameborder="0"></iframe> é muito bom!</p>
    <p>O site do Youtube <iframe src="https://www.youtube.com/" frameborder="0" width="500"></iframe> é muito bom.</p>

    </p>
</body>
</html>
