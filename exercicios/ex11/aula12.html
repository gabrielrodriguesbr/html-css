<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra essas imagens aumentando e diminuindo o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível" >
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio src="Midia/Skylines-Annos.mp3" controls autoplay></audio> <!--Essa é a primeira maneira(mais simples mas que pode dar erro em outros navegadores)-->
    <!--FORMATOS DE AÚDIO SUPORTADOS PARA A PRIMEIRA OPÇÃO: MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls> <!--E essa é a ssegunda meneira-->
        <source src="Midia/Skylines-Annos.mp3" type="audio/mpeg">
        <!--<source src="Midia/Skylines-Annos.ogg" type="audio/ogg">-->
        <!--<source src="Midia/Skylines-Annos.wav" type="audio/wav">-->
    </audio>
</body>
</html>
