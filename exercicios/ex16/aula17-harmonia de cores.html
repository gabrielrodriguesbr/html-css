<!--Circulo cromático serve para harmonizar as cores
    Cores Primárias: amarelo, vermelho e azul
    Cores Secundárias: laranja, violeta, verde
    Cores Terciárias: mistura das cores primárias e secundárias(primeiro nome primário e dps o secundário)
    Cores Frias: lado esquerdo do círculo cromático
    Cores Quentes: lado direito
    
    Paleta de cores: de 3 a 5 cores no máximo, ver vídeo cap.13 aula 3 para ver os desenhos
    Contraste de cores: se quiser uma cor que contraste com outra, busque o oposto da cor inicial( EX: o contraste de violeta é amarelo)
    Cores Análogas: são cores com pouco contraste(cores irmãs, 3 cores próximas no círculo cromático)
    Cores Análogas e Complementares: mistura das duas anteriores na paleta
    Cores Análogas Relacionais: duas cores principais próximas, pula uma cor e relaciona com a posterior
    Cores Triádicas: escolhe uma cor, pula de 3 em 3 cores e forma um triângulo
    Cores em Wuadrado: escolhe uma cor, pula de duas em duas cores até formar um quadrado(losângulo)
    Cores Tetrádicas: escolher duas cores e seus complementares formando um retângulo
    Monocromia: escolher uma cor e modificar sua saturação e o brilho(luminosidade) gerando um "dêgrade"
    Sites para paletas: color.adobe.com, paletton(ex de simulação da paleta no site), coolors.co e a extensão ColorZilla-->
