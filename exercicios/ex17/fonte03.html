<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Filxgirl.ttf.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
/*Tipos de format()- opentype(otf), truetype(ttf), embedded-opentype, truetype-att, svg*/
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Angel, Jaque</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum pariatur, voluptate tempora quisquam amet ipsam minima, cumque voluptatum aperiam voluptatibus facilis temporibus incidunt, maxime vitae asperiores excepturi dignissimos iure porro?</p>
</body>
</html>
