<!--VER VÍDEO CAPÍTULO 14- AULA 2
    Gutenberg é conhecido como o pai da imprensa pela popularização da Prensa de Tipos Móveis
    Não foi Gutenberg o inventor dessa máquina, e sim os chineses. Mas ele a popularizou na época
    
    Tipografia- serve para melhorar a visualização e visibilidade das letras
    Altura x: o x minúsculo é o ponto de partida para a construção de todas as fontes pois, define o tamanho das outras letras minúsculas
    Altura das maiúsculas
    Ascendente/Descendente: tamanho do vazamento pra cima das letras minúsculas; tamanho do vazamento pra baixo
    Altura total: corpo(tudo)
    Serifa: um traço no final e começo da letra; serve para facilitar a leitura por meio de um traçado imaginário
    Para leitura: fundo branco e letra preta
    Para procurar fontes: fonts.google.com, dafont.com, extensão fonts ninja para textos e whatfontis.com, fontsquirrel.com ou myfonts.com para imagens
