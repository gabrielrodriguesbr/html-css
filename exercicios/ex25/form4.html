<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <h1>Mais exemplos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--FIELDSET PARA AGRUPAR-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome Completo: </label>
                <input type="text" name="nome" id="inome" maxlength="20" minlength="5">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p> <!--ESTUDAR SOBRE RegEx-->
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d(4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
