<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Mais um exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value=""selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">SÃO PAULO</option>
                    <option value="RJ">RIO DE JANEIRO</option>
                    <option value="MG">MINAS GERAIS</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PB">PARAÍBA</option>
                    <option value="CE">CEARÁ</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">RIO GRANDE DO SUL</option>
                    <option value="SC">SANTA CATARINA</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AMA">AMAZONAS</option>
                    <option value="AC">ACRE</option>
                    <option value="PA">PARÁ</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PROG">Programador</option>
                <option value="CONT">Contador</option>
            </datalist>
        <p>
            <!--PARA TEXTAREA USE POST-->
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
